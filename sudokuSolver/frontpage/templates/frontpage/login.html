{% extends 'sudoku/base.html' %}

{% block contents %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2 class="text-center">로그인</h2>
            <form action="{% url 'login' %}" method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">닉네임</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="닉네임을 입력해주세요" required>
                    {% if form.username.errors %}
                    <p class="text-danger">{{ form.username.errors.0 }}</p>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="id_password">비밀번호</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="비밀번호를 입력해주세요" required>
                    {% if form.password.errors %}
                    <p class="text-danger">{{ form.password.errors.0 }}</p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
        </div>
    </div>
</div>

{% if error %}
<script>
    alert("{{ error }}");
</script>
{% endif %}

{% endblock %}
